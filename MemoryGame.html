<!DOCTYPE html>
<html>
  <head>
      <title>Memory Game</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="game.css">
    
  <head>
  <body class="bg-dark">

    <div class="heading text-center text-white p-4">
      <h1>Test Your Memory</h1>
    </div>

    <div class="scoreBoard d-flex justify-content-center text-white">

    </div>

    <div class="gameContainer">
      
      <div class="card " data-image="angryFace" >
          <img src="emoji/sush.png" class="face front" alt="angryFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>
      </div>

      <div class="card " data-image="angryFace">
          <img src="emoji/sush.png" class="face front" alt="angryFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>
      </div>

      <div class="card " data-image="coolFace">
          <img src="emoji/cool.jpg" class="face front " alt="coolFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>
      </div>

      <div class="card " data-image="coolFace">
          <img src="emoji/cool.jpg" class="face front " alt="coolFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>
      </div>
  
      <div class="card " data-image="starFace">
          <img src="emoji/star.jpg" class="face front " alt="starFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>

      </div>

      <div class="card " data-image="HuggingFace">
          <img src="emoji/Hugging.png" class="face front" alt="HuggingFace"/>

          <img src="emoji/naughty.png" class="face front" alt="naughtyFace"/>
          <img src="emoji/ques1.gif" class="face back" alt="questionMark"/>
      </div>
        
    </div>

    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
